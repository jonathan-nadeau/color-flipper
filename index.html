<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS reset file -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- CSS stylesheet file -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Color-Flipper</title>
  </head>
  <body>
    <header class="flex flex-row justify-content-center align-items-end h-25p">
      <h1 class="text-3rem p-2rem bg-dark text-shadow border-radius-10"></h1>
    </header>
    <main class="flex flex-col justify-content-center align-items-center h-75p">
      <p id="backgroundTitle" class="text-3rem mb-5rem bg-dark text-shadow border-radius-10 p-2rem">
        Random color:
      </p>
      <button
        onclick="generateNewColors()"
        class="text-2rem button bg-dark text-shadow border-radius-10 p-2rem"
      >
        Click me
      </button>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
